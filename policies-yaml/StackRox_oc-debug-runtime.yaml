kind: SecurityPolicy
apiVersion: config.stackrox.io/v1alpha1
metadata:
  name: possible-oc-debug-access-to-pod
spec:
  policyName: Possible 'oc debug' access to pod
  description: Detect attempts to access pods using 'oc debug'
  rationale: '''oc debug'' can be used to access pod contents, potentially exposing
    sensitive data.'
  remediation: Review OpenShift audit logs to verify the user, and investigate whether
    this was legitimate trouble-shooting or malicious activity.
  categories:
  - Anomalous Activity
  - Cassi
  disabled: false
  lifecycleStages:
  - RUNTIME
  eventSource: DEPLOYMENT_EVENT
  exclusions:
  - name: ''
    deployment:
      name: ''
      scope:
        cluster: ''
        namespace: ^kube.*|^openshift.*|^redhat.*|^istio.*|^rhacs-operator.*|^stackrox.*
        label: null
    image: null
    expiration: null
  severity: HIGH_SEVERITY
  notifiers:
  - 40c72e28-283a-426a-ba56-e749c0847303
  - d8de3118-6f77-4a09-bed2-f8d86b732fd1
  policySections:
  - sectionName: Shell detection
    policyGroups:
    - fieldName: Process Name
      booleanOperator: OR
      negate: false
      values:
      - value: ^.*(sh)$
    - fieldName: Process UID
      booleanOperator: OR
      negate: false
      values:
      - value: '0'
  scope:
  - cluster: 1bddd820-f647-466d-8b78-2506ad8140ed
  mitreAttackVectors: []
  criteriaLocked: false
  mitreVectorsLocked: false
  isDefault: false
