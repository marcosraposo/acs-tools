kind: SecurityPolicy
apiVersion: config.stackrox.io/v1alpha1
metadata:
  name: polkit-execution-detected
spec:
  policyName: Polkit Execution Detected
  description: Detects execution of the pkexec binary in a container
  rationale: Polkit can be abused by attackers to elevate privileges within a container.
  remediation: Use your package manager's "remove" command to remove polkit packages
    from the image build for production containers.
  categories:
  - Security Best Practices
  - Cassi
  disabled: false
  lifecycleStages:
  - RUNTIME
  eventSource: DEPLOYMENT_EVENT
  exclusions:
  - name: ''
    deployment:
      name: ''
      scope:
        cluster: ''
        namespace: ^kube.*|^openshift.*|^redhat.*|^istio.*|^rhacs-operator.*|^stackrox.*
        label: null
    image: null
    expiration: null
  severity: MEDIUM_SEVERITY
  notifiers:
  - 40c72e28-283a-426a-ba56-e749c0847303
  - d8de3118-6f77-4a09-bed2-f8d86b732fd1
  policySections:
  - sectionName: ''
    policyGroups:
    - fieldName: Process Name
      booleanOperator: OR
      negate: false
      values:
      - value: pkexec
  scope:
  - cluster: 1bddd820-f647-466d-8b78-2506ad8140ed
  mitreAttackVectors: []
  criteriaLocked: true
  mitreVectorsLocked: true
  isDefault: false
